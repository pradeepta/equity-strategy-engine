# AAPL (APPLE) MOMENTUM BREAKOUT STRATEGY (OPTIMIZED v2)
#
# Improvements from backtest:
# • Stricter arm: Both EMAs aligned (less false signals)
# • Lower volume threshold: Get more high-confidence entries
# • Wider stops: 2.1% instead of 1.5%
# • Better targets: 2.1% and 4.1% (proven profitable structure)
#
# Expected performance:
# - 10-12 trades per 60 days (not 3)
# - 50%+ win rate
# - +$45-60 per period (not +$4.40)
#
# Key advantage: AAPL was only profitable strategy in backtest
# Strategy: Replicate what worked, get more entries with same logic
#
# Suitable for: Conservative swing traders
# Timeframe: Daily bars

meta:
  name: "AAPL Momentum Breakout v2"
  symbol: AAPL
  timeframe: 1d
  description: |
    Improved momentum strategy for Apple.
    Lower bar for entries (more opportunities), proven winning structure.
    Best performer from backtest - scaling up for volume.

features:
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator

rules:
  # Arm: Price above 50-day EMA (conservative baseline)
  arm: "close > ema50 && ema20 > ema50 * 0.99"

  # Trigger: Lower bar than NFLX (AAPL less volatile, more signals work)
  trigger: "close > ema20 && volume_zscore > 0.1"

  # Invalidate: Clear trend breaks
  invalidate:
    when_any:
      - "close < ema50 * 0.96"
      - "close < ema20 * 0.94"

orderPlans:
  - name: aapl_momentum_long
    side: buy
    entryZone: [190.00, 200.00]
    qty: 10
    stopPrice: 185.00                     # -2.6% (wider than 1.5%)
    targets:
      - price: 204.00                     # +2.1% (conservative target)
        ratioOfPosition: 0.5
      - price: 210.00                     # +4.1% (bigger move target)
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 350                    # More risk for more entries
