# BB Expansion Fade NVDA v4
# Short when bands expand, fade the move back to middle

meta:
  name: "BB Expansion Fade NVDA v4"
  symbol: NVDA
  timeframe: 1d
  description: |
    Short when bands expand, fade the move back to middle

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: bb_lower
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close > bb_middle && volume_zscore > 1.5"
  trigger: "close < bb_middle && volume_zscore > 0.5"
  invalidate:
    when_any:
      - "close > bb_upper"
      - "volume_zscore < 0.2"

orderPlans:
  - name: bb_expansion_fade_nvda_v4
    side: buy
    entryZone: [135, 145]
    qty: 74.1
    stopPrice: 132
    targets:
      - price: 155
        ratioOfPosition: 0.5
      - price: 170
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 222
