# MACD Histogram Divergence META v4
# Buy when MACD histogram expands (momentum accelerating)

meta:
  name: "MACD Histogram Divergence META v4"
  symbol: META
  timeframe: 1d
  description: |
    Buy when MACD histogram expands (momentum accelerating)

features:
  - name: macd
    type: indicator
  - name: macd_histogram
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "macd > 0 && close > ema50"
  trigger: "macd_histogram > 0 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "macd_histogram < -0.05"
      - "close < ema50 * 0.96"

orderPlans:
  - name: macd_histogram_divergence_meta_v4
    side: buy
    entryZone: [520, 535]
    qty: 19.2
    stopPrice: 515
    targets:
      - price: 555
        ratioOfPosition: 0.5
      - price: 575
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 96
