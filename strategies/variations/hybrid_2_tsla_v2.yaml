# RSI + MACD Confirmation TSLA v2
# Buy when MACD bullish crossover AND RSI confirms (RSI > 50)

meta:
  name: "RSI + MACD Confirmation TSLA v2"
  symbol: TSLA
  timeframe: 1d
  description: |
    Buy when MACD bullish crossover AND RSI confirms (RSI > 50)

features:
  - name: rsi
    type: indicator
  - name: macd
    type: indicator
  - name: macd_signal
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi > 40 && macd > -0.2 && close > ema50"
  trigger: "macd > macd_signal && rsi > 50 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "macd < macd_signal"
      - "rsi > 75"
      - "close < ema50"

orderPlans:
  - name: rsi_+_macd_confirmation_tsla_v2
    side: buy
    entryZone: [238, 242]
    qty: 42
    stopPrice: 235
    targets:
      - price: 250
        ratioOfPosition: 0.5
      - price: 262
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 126
