# MACD Extreme Reversal META v4
# Counter-trend when MACD at extreme with divergence signal

meta:
  name: "MACD Extreme Reversal META v4"
  symbol: META
  timeframe: 1d
  description: |
    Counter-trend when MACD at extreme with divergence signal

features:
  - name: macd
    type: indicator
  - name: macd_signal
    type: indicator
  - name: macd_histogram
    type: indicator
  - name: ema20
    type: indicator
  - name: close
    type: indicator

rules:
  arm: "macd > 1.0 || macd < -1.0"
  trigger: "macd_histogram < 0 && macd > 0"
  invalidate:
    when_any:
      - "macd_histogram > 0.2"
      - "close < ema20 * 0.95"

orderPlans:
  - name: macd_extreme_reversal_meta_v4
    side: buy
    entryZone: [520, 535]
    qty: 19.2
    stopPrice: 515
    targets:
      - price: 555
        ratioOfPosition: 0.5
      - price: 575
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 96
