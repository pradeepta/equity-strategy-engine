# LOD Bounce GOOGL v4
# Buy near Low of Day with EMA confirmation

meta:
  name: "LOD Bounce GOOGL v4"
  symbol: GOOGL
  timeframe: 1d
  description: |
    Buy near Low of Day with EMA confirmation

features:
  - name: lod
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: open
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close < lod * 1.01 && close > ema50"
  trigger: "close > lod && volume_zscore > 0.2 && close > open"
  invalidate:
    when_any:
      - "close < lod * 0.98"
      - "close < ema50 * 0.96"

orderPlans:
  - name: lod_bounce_googl_v4
    side: buy
    entryZone: [160, 165]
    qty: 62.5
    stopPrice: 158
    targets:
      - price: 172
        ratioOfPosition: 0.5
      - price: 180
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 125
