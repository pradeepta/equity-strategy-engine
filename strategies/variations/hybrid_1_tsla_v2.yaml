# RSI + BB Confluence TSLA v2
# Buy when RSI oversold AND price at lower Bollinger Band

meta:
  name: "RSI + BB Confluence TSLA v2"
  symbol: TSLA
  timeframe: 1d
  description: |
    Buy when RSI oversold AND price at lower Bollinger Band

features:
  - name: rsi
    type: indicator
  - name: bb_lower
    type: indicator
  - name: bb_middle
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: ema50
    type: indicator
  - name: bb_upper
    type: indicator
  - name: close
    type: indicator
  - name: low
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi < 35 && close < bb_middle && close > ema50"
  trigger: "rsi < 30 && close > bb_lower && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "rsi > 70"
      - "close > bb_upper"
      - "close < ema50 * 0.95"

orderPlans:
  - name: rsi_+_bb_confluence_tsla_v2
    side: buy
    entryZone: [238, 242]
    qty: 42
    stopPrice: 235
    targets:
      - price: 250
        ratioOfPosition: 0.5
      - price: 262
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 126
