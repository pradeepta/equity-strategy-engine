# RSI Threshold Breakout GOOGL v5
# Buy when RSI crosses above 60 from below (momentum acceleration)

meta:
  name: "RSI Threshold Breakout GOOGL v5"
  symbol: GOOGL
  timeframe: 1d
  description: |
    Buy when RSI crosses above 60 from below (momentum acceleration)

features:
  - name: rsi
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi > 40 && rsi < 60 && close > ema50"
  trigger: "rsi > 60 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "rsi < 50"
      - "close < ema50 * 0.97"

orderPlans:
  - name: rsi_threshold_breakout_googl_v5
    side: buy
    entryZone: [160, 165]
    qty: 62.5
    stopPrice: 158
    targets:
      - price: 172
        ratioOfPosition: 0.5
      - price: 180
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 125
