# BB Expansion Fade MSFT v2
# Short when bands expand, fade the move back to middle

meta:
  name: "BB Expansion Fade MSFT v2"
  symbol: MSFT
  timeframe: 1d
  description: |
    Short when bands expand, fade the move back to middle

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: bb_lower
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close > bb_middle && volume_zscore > 1.5"
  trigger: "close < bb_middle && volume_zscore > 0.5"
  invalidate:
    when_any:
      - "close > bb_upper"
      - "volume_zscore < 0.2"

orderPlans:
  - name: bb_expansion_fade_msft_v2
    side: buy
    entryZone: [425, 435]
    qty: 23.5
    stopPrice: 420
    targets:
      - price: 445
        ratioOfPosition: 0.5
      - price: 460
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 118
