# BB Walk (Upper) AMZN v5
# Buy and hold while price walks along upper Bollinger Band (trending)

meta:
  name: "BB Walk (Upper) AMZN v5"
  symbol: AMZN
  timeframe: 1d
  description: |
    Buy and hold while price walks along upper Bollinger Band (trending)

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: close
    type: indicator
  - name: ema50
    type: indicator

rules:
  arm: "close > bb_middle && close > ema50"
  trigger: "close > bb_upper * 0.99 && close > bb_middle"
  invalidate:
    when_any:
      - "close < bb_middle"
      - "close < ema50"

orderPlans:
  - name: bb_walk_(upper)_amzn_v5
    side: buy
    entryZone: [195, 205]
    qty: 51.3
    stopPrice: 192
    targets:
      - price: 215
        ratioOfPosition: 0.5
      - price: 230
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 154
