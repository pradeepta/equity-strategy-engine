# LOD + RSI Bounce MSFT v3
# Buy at LOD when RSI shows oversold (double bottom signal)

meta:
  name: "LOD + RSI Bounce MSFT v3"
  symbol: MSFT
  timeframe: 1d
  description: |
    Buy at LOD when RSI shows oversold (double bottom signal)

features:
  - name: lod
    type: indicator
  - name: rsi
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close < lod * 1.02 && rsi < 35 && close > ema50"
  trigger: "close > lod && rsi < 30 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "close < lod * 0.97"
      - "rsi > 70"
      - "close < ema50 * 0.95"

orderPlans:
  - name: lod_+_rsi_bounce_msft_v3
    side: buy
    entryZone: [425, 435]
    qty: 23.5
    stopPrice: 420
    targets:
      - price: 445
        ratioOfPosition: 0.5
      - price: 460
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 118
