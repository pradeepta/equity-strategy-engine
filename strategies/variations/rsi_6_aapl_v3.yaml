# RSI Threshold Breakout AAPL v3
# Buy when RSI crosses above 60 from below (momentum acceleration)

meta:
  name: "RSI Threshold Breakout AAPL v3"
  symbol: AAPL
  timeframe: 1d
  description: |
    Buy when RSI crosses above 60 from below (momentum acceleration)

features:
  - name: rsi
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi > 40 && rsi < 60 && close > ema50"
  trigger: "rsi > 60 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "rsi < 50"
      - "close < ema50 * 0.97"

orderPlans:
  - name: rsi_threshold_breakout_aapl_v3
    side: buy
    entryZone: [228, 232]
    qty: 43.9
    stopPrice: 225
    targets:
      - price: 235
        ratioOfPosition: 0.5
      - price: 240
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 132
