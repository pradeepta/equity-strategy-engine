# BB Walk (Upper) AAPL v1
# Buy and hold while price walks along upper Bollinger Band (trending)

meta:
  name: "BB Walk (Upper) AAPL v1"
  symbol: AAPL
  timeframe: 1d
  description: |
    Buy and hold while price walks along upper Bollinger Band (trending)

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: close
    type: indicator
  - name: ema50
    type: indicator

rules:
  arm: "close > bb_middle && close > ema50"
  trigger: "close > bb_upper * 0.99 && close > bb_middle"
  invalidate:
    when_any:
      - "close < bb_middle"
      - "close < ema50"

orderPlans:
  - name: bb_walk_(upper)_aapl_v1
    side: buy
    entryZone: [228, 232]
    qty: 43.9
    stopPrice: 225
    targets:
      - price: 235
        ratioOfPosition: 0.5
      - price: 240
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 132
