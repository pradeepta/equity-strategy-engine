# RSI Overbought Rejection GOOGL v5
# Short when RSI rises above 70 (overbought), exit when RSI falls below 50

meta:
  name: "RSI Overbought Rejection GOOGL v5"
  symbol: GOOGL
  timeframe: 1d
  description: |
    Short when RSI rises above 70 (overbought), exit when RSI falls below 50

features:
  - name: rsi
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: open
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi > 60 && close < ema50"
  trigger: "rsi > 70 && close < open && volume_zscore > 0.1"
  invalidate:
    when_any:
      - "rsi < 30"
      - "close > ema50 * 1.04"

orderPlans:
  - name: rsi_overbought_rejection_googl_v5
    side: buy
    entryZone: [160, 165]
    qty: 62.5
    stopPrice: 158
    targets:
      - price: 172
        ratioOfPosition: 0.5
      - price: 180
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 125
