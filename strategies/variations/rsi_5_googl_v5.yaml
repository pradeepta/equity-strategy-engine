# RSI Mean Reversion Extreme GOOGL v5
# Counter-trend trade when RSI reaches extreme (>80 or <20)

meta:
  name: "RSI Mean Reversion Extreme GOOGL v5"
  symbol: GOOGL
  timeframe: 1d
  description: |
    Counter-trend trade when RSI reaches extreme (>80 or <20)

features:
  - name: rsi
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: lod
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi > 75 || rsi < 25"
  trigger: "(rsi > 75 || rsi < 25) && volume_zscore > 0.3"
  invalidate:
    when_any:
      - "rsi > 60 && rsi < 40"

orderPlans:
  - name: rsi_mean_reversion_extreme_googl_v5
    side: buy
    entryZone: [160, 165]
    qty: 62.5
    stopPrice: 158
    targets:
      - price: 172
        ratioOfPosition: 0.5
      - price: 180
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 125
