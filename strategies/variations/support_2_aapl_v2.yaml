# LOD + RSI Bounce AAPL v2
# Buy at LOD when RSI shows oversold (double bottom signal)

meta:
  name: "LOD + RSI Bounce AAPL v2"
  symbol: AAPL
  timeframe: 1d
  description: |
    Buy at LOD when RSI shows oversold (double bottom signal)

features:
  - name: lod
    type: indicator
  - name: rsi
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close < lod * 1.02 && rsi < 35 && close > ema50"
  trigger: "close > lod && rsi < 30 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "close < lod * 0.97"
      - "rsi > 70"
      - "close < ema50 * 0.95"

orderPlans:
  - name: lod_+_rsi_bounce_aapl_v2
    side: buy
    entryZone: [228, 232]
    qty: 43.9
    stopPrice: 225
    targets:
      - price: 235
        ratioOfPosition: 0.5
      - price: 240
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 132
