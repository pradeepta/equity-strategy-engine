# MACD Histogram Divergence AMZN v3
# Buy when MACD histogram expands (momentum accelerating)

meta:
  name: "MACD Histogram Divergence AMZN v3"
  symbol: AMZN
  timeframe: 1d
  description: |
    Buy when MACD histogram expands (momentum accelerating)

features:
  - name: macd
    type: indicator
  - name: macd_histogram
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "macd > 0 && close > ema50"
  trigger: "macd_histogram > 0 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "macd_histogram < -0.05"
      - "close < ema50 * 0.96"

orderPlans:
  - name: macd_histogram_divergence_amzn_v3
    side: buy
    entryZone: [195, 205]
    qty: 51.3
    stopPrice: 192
    targets:
      - price: 215
        ratioOfPosition: 0.5
      - price: 230
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 154
