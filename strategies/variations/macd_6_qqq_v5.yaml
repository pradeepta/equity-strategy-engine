# MACD Extreme Reversal QQQ v5
# Counter-trend when MACD at extreme with divergence signal

meta:
  name: "MACD Extreme Reversal QQQ v5"
  symbol: QQQ
  timeframe: 1d
  description: |
    Counter-trend when MACD at extreme with divergence signal

features:
  - name: macd
    type: indicator
  - name: macd_signal
    type: indicator
  - name: macd_histogram
    type: indicator
  - name: ema20
    type: indicator
  - name: close
    type: indicator

rules:
  arm: "macd > 1.0 || macd < -1.0"
  trigger: "macd_histogram < 0 && macd > 0"
  invalidate:
    when_any:
      - "macd_histogram > 0.2"
      - "close < ema20 * 0.95"

orderPlans:
  - name: macd_extreme_reversal_qqq_v5
    side: buy
    entryZone: [425, 440]
    qty: 23.5
    stopPrice: 420
    targets:
      - price: 460
        ratioOfPosition: 0.5
      - price: 485
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 118
