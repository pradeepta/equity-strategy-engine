# BB Squeeze Breakout GOOGL v3
# Buy when Bollinger Bands are tight, on breakout above middle

meta:
  name: "BB Squeeze Breakout GOOGL v3"
  symbol: GOOGL
  timeframe: 1d
  description: |
    Buy when Bollinger Bands are tight, on breakout above middle

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: bb_lower
    type: indicator
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close > bb_middle && close > ema50"
  trigger: "close > bb_upper && close > ema20 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "close < bb_middle"
      - "close < ema50 * 0.96"

orderPlans:
  - name: bb_squeeze_breakout_googl_v3
    side: buy
    entryZone: [160, 165]
    qty: 62.5
    stopPrice: 158
    targets:
      - price: 172
        ratioOfPosition: 0.5
      - price: 180
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 125
