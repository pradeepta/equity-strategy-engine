# MACD Bullish Crossover AMZN v3
# Buy when MACD crosses above signal line (bullish momentum)

meta:
  name: "MACD Bullish Crossover AMZN v3"
  symbol: AMZN
  timeframe: 1d
  description: |
    Buy when MACD crosses above signal line (bullish momentum)

features:
  - name: macd
    type: indicator
  - name: macd_signal
    type: indicator
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "macd > -0.5 && close > ema50"
  trigger: "macd > macd_signal && volume_zscore > 0.2 && close > ema20"
  invalidate:
    when_any:
      - "macd < macd_signal"
      - "close < ema50 * 0.96"

orderPlans:
  - name: macd_bullish_crossover_amzn_v3
    side: buy
    entryZone: [195, 205]
    qty: 51.3
    stopPrice: 192
    targets:
      - price: 215
        ratioOfPosition: 0.5
      - price: 230
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 154
