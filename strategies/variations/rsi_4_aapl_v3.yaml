# RSI Trend Confirmation AAPL v3
# Buy on RSI > 50 in uptrend for momentum confirmation

meta:
  name: "RSI Trend Confirmation AAPL v3"
  symbol: AAPL
  timeframe: 1d
  description: |
    Buy on RSI > 50 in uptrend for momentum confirmation

features:
  - name: rsi
    type: indicator
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close > ema50 && rsi > 45"
  trigger: "rsi > 50 && close > ema20 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "rsi < 40"
      - "close < ema50"

orderPlans:
  - name: rsi_trend_confirmation_aapl_v3
    side: buy
    entryZone: [228, 232]
    qty: 43.9
    stopPrice: 225
    targets:
      - price: 235
        ratioOfPosition: 0.5
      - price: 240
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 132
