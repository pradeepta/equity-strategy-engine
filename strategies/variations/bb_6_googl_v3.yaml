# BB Walk (Lower) GOOGL v3
# Short and hold while price walks along lower Bollinger Band (downtrend)

meta:
  name: "BB Walk (Lower) GOOGL v3"
  symbol: GOOGL
  timeframe: 1d
  description: |
    Short and hold while price walks along lower Bollinger Band (downtrend)

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: bb_lower
    type: indicator
  - name: ema50
    type: indicator
  - name: close
    type: indicator
  - name: low
    type: indicator

rules:
  arm: "close < bb_middle && close < ema50"
  trigger: "close < bb_lower * 1.01 && close < bb_middle"
  invalidate:
    when_any:
      - "close > bb_middle"
      - "close > ema50"

orderPlans:
  - name: bb_walk_(lower)_googl_v3
    side: buy
    entryZone: [160, 165]
    qty: 62.5
    stopPrice: 158
    targets:
      - price: 172
        ratioOfPosition: 0.5
      - price: 180
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 125
