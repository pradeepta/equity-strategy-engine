# RSI Mean Reversion Extreme NFLX v1
# Counter-trend trade when RSI reaches extreme (>80 or <20)

meta:
  name: "RSI Mean Reversion Extreme NFLX v1"
  symbol: NFLX
  timeframe: 1d
  description: |
    Counter-trend trade when RSI reaches extreme (>80 or <20)

features:
  - name: rsi
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: lod
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi > 75 || rsi < 25"
  trigger: "(rsi > 75 || rsi < 25) && volume_zscore > 0.3"
  invalidate:
    when_any:
      - "rsi > 60 && rsi < 40"

orderPlans:
  - name: rsi_mean_reversion_extreme_nflx_v1
    side: buy
    entryZone: [343, 348]
    qty: 29.2
    stopPrice: 340
    targets:
      - price: 350
        ratioOfPosition: 0.5
      - price: 360
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 88
