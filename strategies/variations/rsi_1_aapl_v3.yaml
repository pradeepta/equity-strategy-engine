# RSI Oversold Bounce AAPL v3
# Buy when RSI drops below 30 (oversold), exit when RSI rises above 50

meta:
  name: "RSI Oversold Bounce AAPL v3"
  symbol: AAPL
  timeframe: 1d
  description: |
    Buy when RSI drops below 30 (oversold), exit when RSI rises above 50

features:
  - name: rsi
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: open
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi < 40 && close > ema50"
  trigger: "rsi < 30 && close > open && volume_zscore > 0.1"
  invalidate:
    when_any:
      - "rsi > 70"
      - "close < ema50 * 0.96"

orderPlans:
  - name: rsi_oversold_bounce_aapl_v3
    side: buy
    entryZone: [228, 232]
    qty: 43.9
    stopPrice: 225
    targets:
      - price: 235
        ratioOfPosition: 0.5
      - price: 240
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 132
