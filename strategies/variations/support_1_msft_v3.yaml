# LOD Bounce MSFT v3
# Buy near Low of Day with EMA confirmation

meta:
  name: "LOD Bounce MSFT v3"
  symbol: MSFT
  timeframe: 1d
  description: |
    Buy near Low of Day with EMA confirmation

features:
  - name: lod
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: open
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close < lod * 1.01 && close > ema50"
  trigger: "close > lod && volume_zscore > 0.2 && close > open"
  invalidate:
    when_any:
      - "close < lod * 0.98"
      - "close < ema50 * 0.96"

orderPlans:
  - name: lod_bounce_msft_v3
    side: buy
    entryZone: [425, 435]
    qty: 23.5
    stopPrice: 420
    targets:
      - price: 445
        ratioOfPosition: 0.5
      - price: 460
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 118
