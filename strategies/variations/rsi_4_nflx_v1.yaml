# RSI Trend Confirmation NFLX v1
# Buy on RSI > 50 in uptrend for momentum confirmation

meta:
  name: "RSI Trend Confirmation NFLX v1"
  symbol: NFLX
  timeframe: 1d
  description: |
    Buy on RSI > 50 in uptrend for momentum confirmation

features:
  - name: rsi
    type: indicator
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close > ema50 && rsi > 45"
  trigger: "rsi > 50 && close > ema20 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "rsi < 40"
      - "close < ema50"

orderPlans:
  - name: rsi_trend_confirmation_nflx_v1
    side: buy
    entryZone: [343, 348]
    qty: 29.2
    stopPrice: 340
    targets:
      - price: 350
        ratioOfPosition: 0.5
      - price: 360
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 88
