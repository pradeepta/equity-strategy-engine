# BB Expansion Fade AMZN v5
# Short when bands expand, fade the move back to middle

meta:
  name: "BB Expansion Fade AMZN v5"
  symbol: AMZN
  timeframe: 1d
  description: |
    Short when bands expand, fade the move back to middle

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: bb_lower
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close > bb_middle && volume_zscore > 1.5"
  trigger: "close < bb_middle && volume_zscore > 0.5"
  invalidate:
    when_any:
      - "close > bb_upper"
      - "volume_zscore < 0.2"

orderPlans:
  - name: bb_expansion_fade_amzn_v5
    side: buy
    entryZone: [195, 205]
    qty: 51.3
    stopPrice: 192
    targets:
      - price: 215
        ratioOfPosition: 0.5
      - price: 230
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 154
