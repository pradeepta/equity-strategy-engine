# BB Expansion Fade AAPL v1
# Short when bands expand, fade the move back to middle

meta:
  name: "BB Expansion Fade AAPL v1"
  symbol: AAPL
  timeframe: 1d
  description: |
    Short when bands expand, fade the move back to middle

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: bb_lower
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close > bb_middle && volume_zscore > 1.5"
  trigger: "close < bb_middle && volume_zscore > 0.5"
  invalidate:
    when_any:
      - "close > bb_upper"
      - "volume_zscore < 0.2"

orderPlans:
  - name: bb_expansion_fade_aapl_v1
    side: buy
    entryZone: [228, 232]
    qty: 43.9
    stopPrice: 225
    targets:
      - price: 235
        ratioOfPosition: 0.5
      - price: 240
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 132
