# BB + MACD Momentum NFLX v1
# Buy when price at lower BB AND MACD shows expansion

meta:
  name: "BB + MACD Momentum NFLX v1"
  symbol: NFLX
  timeframe: 1d
  description: |
    Buy when price at lower BB AND MACD shows expansion

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: bb_lower
    type: indicator
  - name: macd
    type: indicator
  - name: macd_signal
    type: indicator
  - name: macd_histogram
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close < bb_middle && macd > -0.5"
  trigger: "macd > macd_signal && macd_histogram > 0 && volume_zscore > 0.3"
  invalidate:
    when_any:
      - "close > bb_upper"
      - "macd < macd_signal"

orderPlans:
  - name: bb_+_macd_momentum_nflx_v1
    side: buy
    entryZone: [343, 348]
    qty: 29.2
    stopPrice: 340
    targets:
      - price: 350
        ratioOfPosition: 0.5
      - price: 360
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 88
