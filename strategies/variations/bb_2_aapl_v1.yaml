# BB Upper Band Rejection AAPL v1
# Short at upper Bollinger Band, exit at middle or lower band

meta:
  name: "BB Upper Band Rejection AAPL v1"
  symbol: AAPL
  timeframe: 1d
  description: |
    Short at upper Bollinger Band, exit at middle or lower band

features:
  - name: bb_upper
    type: indicator
  - name: bb_middle
    type: indicator
  - name: bb_lower
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: ema50
    type: indicator
  - name: close
    type: indicator
  - name: open
    type: indicator
  - name: low
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close > bb_middle && close < bb_upper * 1.02"
  trigger: "close < bb_upper && volume_zscore > 0.2 && close < open"
  invalidate:
    when_any:
      - "close < bb_lower"
      - "close > bb_upper * 1.05"
      - "close > ema50"

orderPlans:
  - name: bb_upper_band_rejection_aapl_v1
    side: buy
    entryZone: [228, 232]
    qty: 43.9
    stopPrice: 225
    targets:
      - price: 235
        ratioOfPosition: 0.5
      - price: 240
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 132
