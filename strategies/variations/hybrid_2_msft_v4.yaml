# RSI + MACD Confirmation MSFT v4
# Buy when MACD bullish crossover AND RSI confirms (RSI > 50)

meta:
  name: "RSI + MACD Confirmation MSFT v4"
  symbol: MSFT
  timeframe: 1d
  description: |
    Buy when MACD bullish crossover AND RSI confirms (RSI > 50)

features:
  - name: rsi
    type: indicator
  - name: macd
    type: indicator
  - name: macd_signal
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi > 40 && macd > -0.2 && close > ema50"
  trigger: "macd > macd_signal && rsi > 50 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "macd < macd_signal"
      - "rsi > 75"
      - "close < ema50"

orderPlans:
  - name: rsi_+_macd_confirmation_msft_v4
    side: buy
    entryZone: [425, 435]
    qty: 23.5
    stopPrice: 420
    targets:
      - price: 445
        ratioOfPosition: 0.5
      - price: 460
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 118
