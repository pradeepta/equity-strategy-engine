# MACD Bearish Crossover AMZN v3
# Short when MACD crosses below signal line (bearish momentum)

meta:
  name: "MACD Bearish Crossover AMZN v3"
  symbol: AMZN
  timeframe: 1d
  description: |
    Short when MACD crosses below signal line (bearish momentum)

features:
  - name: macd
    type: indicator
  - name: macd_signal
    type: indicator
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "macd < 0.5 && close < ema50"
  trigger: "macd < macd_signal && volume_zscore > 0.2 && close < ema20"
  invalidate:
    when_any:
      - "macd > macd_signal"
      - "close > ema50 * 1.04"

orderPlans:
  - name: macd_bearish_crossover_amzn_v3
    side: buy
    entryZone: [195, 205]
    qty: 51.3
    stopPrice: 192
    targets:
      - price: 215
        ratioOfPosition: 0.5
      - price: 230
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 154
