# RSI Divergence Long TSLA v2
# Buy when price makes lower low but RSI makes higher low (bullish divergence)

meta:
  name: "RSI Divergence Long TSLA v2"
  symbol: TSLA
  timeframe: 1d
  description: |
    Buy when price makes lower low but RSI makes higher low (bullish divergence)

features:
  - name: rsi
    type: indicator
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi < 35 && close > ema50"
  trigger: "rsi > 35 && rsi < 50 && close > ema20 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "rsi < 25"
      - "close < ema50 * 0.95"

orderPlans:
  - name: rsi_divergence_long_tsla_v2
    side: buy
    entryZone: [238, 242]
    qty: 42
    stopPrice: 235
    targets:
      - price: 250
        ratioOfPosition: 0.5
      - price: 262
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 126
