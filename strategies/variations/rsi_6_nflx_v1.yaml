# RSI Threshold Breakout NFLX v1
# Buy when RSI crosses above 60 from below (momentum acceleration)

meta:
  name: "RSI Threshold Breakout NFLX v1"
  symbol: NFLX
  timeframe: 1d
  description: |
    Buy when RSI crosses above 60 from below (momentum acceleration)

features:
  - name: rsi
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi > 40 && rsi < 60 && close > ema50"
  trigger: "rsi > 60 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "rsi < 50"
      - "close < ema50 * 0.97"

orderPlans:
  - name: rsi_threshold_breakout_nflx_v1
    side: buy
    entryZone: [343, 348]
    qty: 29.2
    stopPrice: 340
    targets:
      - price: 350
        ratioOfPosition: 0.5
      - price: 360
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 88
