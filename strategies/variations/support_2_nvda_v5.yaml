# LOD + RSI Bounce NVDA v5
# Buy at LOD when RSI shows oversold (double bottom signal)

meta:
  name: "LOD + RSI Bounce NVDA v5"
  symbol: NVDA
  timeframe: 1d
  description: |
    Buy at LOD when RSI shows oversold (double bottom signal)

features:
  - name: lod
    type: indicator
  - name: rsi
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "close < lod * 1.02 && rsi < 35 && close > ema50"
  trigger: "close > lod && rsi < 30 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "close < lod * 0.97"
      - "rsi > 70"
      - "close < ema50 * 0.95"

orderPlans:
  - name: lod_+_rsi_bounce_nvda_v5
    side: buy
    entryZone: [135, 145]
    qty: 74.1
    stopPrice: 132
    targets:
      - price: 155
        ratioOfPosition: 0.5
      - price: 170
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 222
