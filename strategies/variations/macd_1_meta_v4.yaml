# MACD Bullish Crossover META v4
# Buy when MACD crosses above signal line (bullish momentum)

meta:
  name: "MACD Bullish Crossover META v4"
  symbol: META
  timeframe: 1d
  description: |
    Buy when MACD crosses above signal line (bullish momentum)

features:
  - name: macd
    type: indicator
  - name: macd_signal
    type: indicator
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "macd > -0.5 && close > ema50"
  trigger: "macd > macd_signal && volume_zscore > 0.2 && close > ema20"
  invalidate:
    when_any:
      - "macd < macd_signal"
      - "close < ema50 * 0.96"

orderPlans:
  - name: macd_bullish_crossover_meta_v4
    side: buy
    entryZone: [520, 535]
    qty: 19.2
    stopPrice: 515
    targets:
      - price: 555
        ratioOfPosition: 0.5
      - price: 575
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 96
