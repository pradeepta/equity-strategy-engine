# RSI Divergence Long AAPL v3
# Buy when price makes lower low but RSI makes higher low (bullish divergence)

meta:
  name: "RSI Divergence Long AAPL v3"
  symbol: AAPL
  timeframe: 1d
  description: |
    Buy when price makes lower low but RSI makes higher low (bullish divergence)

features:
  - name: rsi
    type: indicator
  - name: ema20
    type: indicator
  - name: ema50
    type: indicator
  - name: volume_zscore
    type: indicator
  - name: close
    type: indicator
  - name: volume
    type: indicator

rules:
  arm: "rsi < 35 && close > ema50"
  trigger: "rsi > 35 && rsi < 50 && close > ema20 && volume_zscore > 0.2"
  invalidate:
    when_any:
      - "rsi < 25"
      - "close < ema50 * 0.95"

orderPlans:
  - name: rsi_divergence_long_aapl_v3
    side: buy
    entryZone: [228, 232]
    qty: 43.9
    stopPrice: 225
    targets:
      - price: 235
        ratioOfPosition: 0.5
      - price: 240
        ratioOfPosition: 0.5

execution:
  entryTimeoutBars: 5
  rthOnly: false

risk:
  maxRiskPerTrade: 132
